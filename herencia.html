<body>
    <script>
    
        function Animal(nombre, genero){
                //Atributos
                this.nombre = nombre;
                this.genero = genero;
    
            }
    
            Animal.prototype.sonar = function(){
                console.log(`hola me llamo ${this.nombre}`)
            }
            
        function Perro(nombre,genero,tamanio){
                // heredando Attributos
                this.super = Animal;
                this.super(nombre,genero);
                //atributo de la clase perro
                this.tamanio = tamanio;
            }
    
            //Perro est√° herendando de Animal
            Perro.prototype = new Animal();
            Perro.prototype.constructor = Perro;
           
    
            //sobreescritura de metodos de padre del Prototipo padr en el hijo
            Perro.prototype.sonar = function(){
                console.log("soy un perro y mi sonido es un ladrido");
            }
            Perro.prototype.ladrar = function (){
                console.log('gua gua');
            }
    
            const snoopy = new Perro('Negra','femenino','gorda'),
                lolaBunny = new Animal("manchas",'femenina')
    
            console.log(snoopy,lolaBunny);
            console.log(snoopy.__proto__);

    
            snoopy.sonar();
            lolaBunny.sonar();
    </script>
</body>
