<body>
    <script>
        //parametros rest
        function sumar(a,b,...c){
            let resultado = a+b;
            c.forEach(function(n){
                resultado += n
            });

            return resultado;
        }

        console.log(sumar(1,2,3,4));

        //-----------------------operador de propagacion///////////////
        const ar1 = [1,2,3,4,5],
            ar2 = [6,7,8,9,0];

            console.log(ar1,ar2);
            const ar3  = [...ar1,...ar2];
            console.log(ar3);
            let cotorro  = {animal:'pajaro'};

        const form = {perro:'negra',gato:'collarina'}
        const form2 = {perro:'chaparro',[cotorro.animal]:'hola'}
        const form3 = {...form,...form2}
        console.log(form3)
    </script>
</body>
