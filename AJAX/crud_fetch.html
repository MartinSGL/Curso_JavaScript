<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD API REST AJAX</title>
</head>
<body>
   <h1>CRUD API REST AJAX FETCH</h1> 
   <article>
       <h2 class="crud-title">Agregar Santo</h2>
       <form action="" class="crud-form">
           <input type="text" name="nombre" placeholder="nombre" required>
           <br>
           <input type="text" name="constelacion" placeholder="constelación" required>
           <br>
           <input type="submit" value="Enviar">
           <input type="hidden" name="id">
       </form>
   </article>
   <article>
       <h2>Ver Santos</h2>
       <table class="crud-table">
           <thead>
               <tr>
                   <th>#</th>
                   <th>nombre</th>
                   <th>constelacion</th>
                   <th>Acciones</th>
               </tr>
           </thead>
           <tbody>

           </tbody>
       </table>
   </article>
   <template id="crud-template">
       <tr>
        <td class="no"></td>
        <td class="name"></td>
        <td class="constellation"></td>
        <td>
            <button class="edit">Editar</button>
            <button class="delete">Eliminar</button>
        </td>
       </tr>
   </template>
   <script>
       const d = document,
            $table = d.querySelector('.crud-table'),
            $form = d.querySelector('.crud-form'),
            $title = d.querySelector('.crud-title'),
            $template = d.getElementById('crud-template').content,
            $fragment = d.createDocumentFragment();

        const ajax = async (options) =>{
            const {url,method,success,error,data} = options
                try{
                    let res = await fetch(url,{
                        method:method,
                        headers:{
                            'Content-Type':'application/json'
                        },
                        body: JSON.stringify(data)
                    })
                    json = await res.json();
                    success(json) 
                    if(!res.ok) throw {status: res.status,statusText: res.statusText}
                }catch(err){
                    error(err)
                }
        }

        const getAll = () =>{
            ajax({
                method :"GET",
                url: "http://localhost:5555/santos",
                success: (res)=>{
                    // console.log(res)
                    let no = 1;
                    res.forEach(el=>{
                        $template.querySelector(".no").textContent = no;
                        $template.querySelector(".name").textContent = el.nombre;
                        $template.querySelector(".constellation").textContent = el.constelacion;
                        $template.querySelector(".edit").dataset.id = el.id;
                        $template.querySelector(".edit").dataset.name = el.nombre;
                        $template.querySelector(".edit").dataset.constelation = el.constelacion;
                        $template.querySelector(".delete").dataset.id = el.id;
                        $template.querySelector(".delete").dataset.name = el.nombre;

                        let $clone = d.importNode($template,true);
                        $fragment.appendChild($clone);
                        no++;
                    })
                    $table.querySelector('tbody').appendChild($fragment)
;                },
                error: (err)=>{
                    console.log(err)
                    $table.insertAdjacentHTML('afterend',`<p><b>${err}</b></p>`)
                },
            })
        }

        d.addEventListener('DOMContentLoaded', getAll)

        d.addEventListener('submit', async e=>{
            if(e.target === $form){
                e.preventDefault();
                if(!e.target.id.value){
                    //create
                    ajax({
                        method:'POST',
                        url:"http://localhost:5555/santos",
                        success:(res)=>{
                            // getAll()
                            location.reload()
                        },
                        error:(err)=> $form.insertAdjacentHTML('afterend',`<p><b>${err}</b></p>`),
                        data:{
                            nombre: e.target.nombre.value,
                            constelacion: e.target.constelacion.value
                        }

                    })
                }else{
                    //update
                    ajax({
                        method:'PUT',
                        url:`http://localhost:5555/santos/${e.target.id.value}`,
                        success:(res)=>{
                            // getAll()
                            location.reload()
                        },
                        error:()=> $form.insertAdjacentHTML('afterend',`<p><b>${err}</b></p>`),
                        data:{
                            nombre: e.target.nombre.value,
                            constelacion: e.target.constelacion.value
                        }

                    })
                }
            }
        })

        d.addEventListener('click', e=>{
            if(e.target.matches('.edit')){
                $title.textContent = "Editar Santo";
                $form.nombre.value = e.target.dataset.name;
                $form.constelacion.value = e.target.dataset.constelation;
                $form.id.value = e.target.dataset.id;
            }
            if(e.target.matches('.delete')){
                let isDelete = confirm(`¿Estas seguro de eliminar ${e.target.dataset.name}?`)
                if(isDelete){
                    ajax({
                        method:'DELETE',
                        url:`http://localhost:5555/santos/${e.target.dataset.id}`,
                        success:(res)=> location.reload(),
                        error:(err)=> alert(err)
                    })
                }
                
            }
        })
   </script>
</body>
</html>
